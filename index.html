<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
</head>

<body>
    <div class="preloader" style="display:none;">
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="spinner">
        </div>
    </div>
    <div class="friend-modal">
        <p>Poprawna odpowiedź to: <span class="friend-modal-answer">D</span></p>
        <button class="ok">OK</button>
    </div>
    <div class="lost-modal">
        <p>Przegrałeś, twoja wygrana to: </p>
        <button class="replay">Zagraj jeszcze raz</button>
    </div>

    <main>
        <div class="container">
            <div class="category">
                <img class="category-image" src="images/food.jpg" alt="">
                <div class="buttons">
                    <button class="half">50/50</button>
                    <button class="change">zmiana</button>
                    <button class="friend">telefon</button>
                    <div class="price have">100</div>
                    <div class="price">500</div>
                    <div class="price">1000</div>
                    <div class="price">2000</div>
                    <div class="price">4000</div>
                    <div class="price">8000</div>
                    <div class="price">16000</div>
                    <div class="price">32000</div>
                    <div class="price">125000</div>
                    <div class="price">250000</div>
                    <div class="price">500000</div>
                    <div class="price">1000000</div>
                    <div class="prize">Twoja wygrana: </div>
                </div>
            </div>
            <div class="questions">
                <div class="question">Jakieś testowe pytranie?</div>
                <div class="first-answer answer">A</div>
                <div class="second-answer answer">B</div>
                <div class="third-answer answer">C</div>
                <div class="four-answer answer">D</div>
            </div>
        </div>
    </main>
    <script src="question.js"></script>
    <script src="main.js"></script>
</body>

</html>
